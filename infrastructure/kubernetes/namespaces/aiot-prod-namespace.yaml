# AIOT 生產環境命名空間
# ☸️ Production Environment Only

apiVersion: v1
kind: Namespace
metadata:
  name: aiot-prod
  labels:
    name: aiot-prod
    environment: production
    app.kubernetes.io/name: aiot
    app.kubernetes.io/component: namespace
    app.kubernetes.io/part-of: aiot-microservices
    app.kubernetes.io/managed-by: kubernetes
    
  # 生產環境註解
  annotations:
    kubectl.kubernetes.io/description: "AIOT Microservices Production Environment"
    
# 生產環境資源配額
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: aiot-prod-quota
  namespace: aiot-prod
  labels:
    environment: production
spec:
  hard:
    # CPU 資源限制
    requests.cpu: "4"
    limits.cpu: "8"
    
    # 記憶體資源限制
    requests.memory: "8Gi"
    limits.memory: "16Gi"
    
    # 儲存資源限制
    requests.storage: "50Gi"
    persistentvolumeclaims: "10"
    
    # Pod 數量限制
    pods: "50"
    services: "20"
    secrets: "20"
    configmaps: "30"
    
# 生產環境網路政策 (安全隔離)
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aiot-prod-network-policy
  namespace: aiot-prod
  labels:
    environment: production
spec:
  podSelector: {}  # 應用到命名空間中的所有 Pod
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # 允許同命名空間內通訊
  - from:
    - namespaceSelector:
        matchLabels:
          name: aiot-prod
  
          
  # 允許監控系統存取
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080  # metrics 端口
      
  egress:
  # 允許 DNS 解析
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
      
  # 允許 HTTPS 外部連線
  - to: []
    ports:
    - protocol: TCP
      port: 443
      
  # 允許同命名空間內通訊
  - to:
    - namespaceSelector:
        matchLabels:
          name: aiot-prod