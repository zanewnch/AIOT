# 生產環境專用配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: prod-environment-config
  namespace: aiot-prod
data:
  # Node.js 生產環境
  NODE_ENV: "production"
  
  # 生產級日誌設定
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # 效能最佳化
  UV_THREADPOOL_SIZE: "128"
  NODE_OPTIONS: "--max-old-space-size=1024"
  
  # 安全設定
  HELMET_ENABLED: "true"
  CORS_ENABLED: "true"
  RATE_LIMIT_ENABLED: "true"
  
  # 健康檢查設定
  HEALTH_CHECK_INTERVAL: "30"
  
  # 快取設定
  REDIS_TTL: "3600"
  MEMORY_CACHE_SIZE: "256"
  
  # 資料庫連線池設定
  DB_POOL_MIN: "5"
  DB_POOL_MAX: "20"
  DB_POOL_IDLE_TIMEOUT: "30000"
  
  # gRPC 生產設定
  GRPC_KEEPALIVE_TIME_MS: "30000"
  GRPC_KEEPALIVE_TIMEOUT_MS: "5000"
  GRPC_MAX_RECEIVE_MESSAGE_LENGTH: "4194304"