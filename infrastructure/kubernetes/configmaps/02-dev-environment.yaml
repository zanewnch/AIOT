# 開發環境專用配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: dev-environment-config
  namespace: aiot
data:
  # Node.js 開發環境
  NODE_ENV: "development"
  
  # Hot-reload 相關
  ENABLE_HOT_RELOAD: "true"
  NODEMON_WATCH: "true"
  
  # 文件監控設定（解決某些文件系統的問題）
  CHOKIDAR_USEPOLLING: "true"
  CHOKIDAR_INTERVAL: "1000"
  
  # TypeScript 開發模式
  TS_NODE_TRANSPILE_ONLY: "true"
  TS_NODE_FILES: "true"
  
  # 調試設定
  DEBUG: "*:info,*:error,*:warn"
  LOG_LEVEL: "debug"