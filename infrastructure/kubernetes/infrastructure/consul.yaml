# Consul 服務發現 Kubernetes 配置
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul-deployment
  namespace: aiot
  labels:
    app: consul
    app.kubernetes.io/name: consul
    app.kubernetes.io/component: service-discovery
    app.kubernetes.io/part-of: aiot-microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
      - name: consul
        image: consul:1.15
        ports:
        - containerPort: 8500
          name: http-api
        - containerPort: 8600
          name: dns
          protocol: UDP
        env:
        - name: CONSUL_BIND_INTERFACE
          value: "eth0"
        volumeMounts:
        - name: consul-storage
          mountPath: /consul/data
        - name: consul-config
          mountPath: /consul/config/consul.json
          subPath: consul.json
          readOnly: true
        - name: consul-services
          mountPath: /consul/config/services
          readOnly: true
        livenessProbe:
          exec:
            command:
            - consul
            - members
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/status/leader
            port: 8500
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
      volumes:
      - name: consul-storage
        persistentVolumeClaim:
          claimName: consul-pvc
      - name: consul-config
        configMap:
          name: consul-config
      - name: consul-services
        configMap:
          name: consul-services
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: consul-service
  namespace: aiot
  labels:
    app: consul
    app.kubernetes.io/name: consul
    app.kubernetes.io/component: service-discovery
spec:
  selector:
    app: consul
  ports:
  - port: 8500
    targetPort: 8500
    protocol: TCP
    name: http-api
  - port: 8600
    targetPort: 8600
    protocol: UDP
    name: dns
  type: ClusterIP