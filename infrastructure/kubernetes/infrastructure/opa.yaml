# OPA (Open Policy Agent) 權限管理服務 Kubernetes 配置
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiot-prod-opa-deployment
  namespace: aiot-prod
  labels:
    app: aiot-prod-opa
    app.kubernetes.io/name: opa
    app.kubernetes.io/component: policy-engine
    app.kubernetes.io/part-of: aiot-microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aiot-prod-opa
  template:
    metadata:
      labels:
        app: aiot-prod-opa
    spec:
      containers:
      - name: aiot-prod-opa
        image: openpolicyagent/opa:latest-envoy
        ports:
        - containerPort: 8181
          name: http-api
        - containerPort: 9191
          name: grpc-envoy
        env:
        - name: OPA_LOG_LEVEL
          value: "info"
        - name: OPA_LOG_FORMAT
          value: "json"
        command:
        - "opa"
        args:
        - "run"
        - "--server"
        - "--config-file=/etc/opa/config.yaml"
        - "/etc/opa/policies"
        volumeMounts:
        - name: aiot-prod-opa-config
          mountPath: /etc/opa/config.yaml
          subPath: config.yaml
          readOnly: true
        - name: aiot-prod-opa-policies
          mountPath: /etc/opa/policies
          readOnly: true
        - name: aiot-prod-opa-data
          mountPath: /etc/opa/data
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8181
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8181
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
      volumes:
      - name: aiot-prod-opa-config
        configMap:
          name: aiot-prod-opa-config
      - name: aiot-prod-opa-policies
        configMap:
          name: aiot-prod-opa-policies
      - name: aiot-prod-opa-data
        configMap:
          name: aiot-prod-opa-data
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: aiot-prod-opa-service
  namespace: aiot-prod
  labels:
    app: aiot-prod-opa
    app.kubernetes.io/name: opa
    app.kubernetes.io/component: policy-engine
spec:
  selector:
    app: aiot-prod-opa
  ports:
  - port: 8181
    targetPort: 8181
    protocol: TCP
    name: http-api
  - port: 9191
    targetPort: 9191
    protocol: TCP
    name: grpc-envoy
  type: ClusterIP

---
# OPA Bundle Server (Nginx) 配置
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiot-prod-opa-bundle-server-deployment
  namespace: aiot-prod
  labels:
    app: aiot-prod-opa-bundle-server
    app.kubernetes.io/name: opa-bundle-server
    app.kubernetes.io/component: policy-distribution
    app.kubernetes.io/part-of: aiot-microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aiot-prod-opa-bundle-server
  template:
    metadata:
      labels:
        app: aiot-prod-opa-bundle-server
    spec:
      containers:
      - name: aiot-prod-nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: aiot-prod-opa-bundles
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: aiot-prod-nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: aiot-prod-opa-bundles
        configMap:
          name: aiot-prod-opa-bundles
      - name: aiot-prod-nginx-config
        configMap:
          name: aiot-prod-nginx-config
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: aiot-prod-opa-bundle-server-service
  namespace: aiot-prod
  labels:
    app: aiot-prod-opa-bundle-server
    app.kubernetes.io/name: opa-bundle-server
    app.kubernetes.io/component: policy-distribution
spec:
  selector:
    app: aiot-prod-opa-bundle-server
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: ClusterIP