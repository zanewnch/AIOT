_format_version: "3.0"

routes:
  # RBAC 認證路由 - 僅允許 HTTPS 訪問
  - name: rbac-auth-routes
    service: rbac-service
    paths:
      - /api/auth
    strip_path: false
    preserve_host: false
    protocols:
      - https
    tags:
      - auth
      - login
      - secure

  # RBAC 管理路由 - 僅允許 HTTPS 訪問
  - name: rbac-routes
    service: rbac-service
    paths:
      - /api/rbac
    strip_path: false
    preserve_host: false
    protocols:
      - https
    tags:
      - rbac
      - permissions
      - secure

  # Drone API 路由 - 僅允許 HTTPS 訪問，連接到 gRPC 服務
  - name: drone-api-routes
    service: drone-grpc-service
    paths:
      - /api/drone
    strip_path: false
    preserve_host: false
    protocols:
      - https
    tags:
      - drone
      - api
      - secure
      - grpc

  # Drone WebSocket 路由 - 連接到獨立的即時通訊服務
  - name: drone-websocket-routes
    service: drone-websocket-service
    paths:
      - /socket.io
    strip_path: false
    preserve_host: false
    protocols:
      - https
      - wss
    tags:
      - drone
      - websocket
      - realtime
      - secure

  # General 路由 - 僅允許 HTTPS 訪問 (原 FeSetting 服務)
  - name: general-routes
    service: general-service
    paths:
      - /api/user-preferences
      - /api/health
      - /api/info
    strip_path: false
    preserve_host: false
    protocols:
      - https
    tags:
      - user-preferences
      - settings
      - health
      - general
      - secure