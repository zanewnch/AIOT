_format_version: "3.0"

# ================================================================
# AIOT 完整 Kong DB-less 配置文件
# 包含 Services, Routes, Consumers, JWT 和 OPA 插件
# ================================================================

# ================================
# 消費者和 JWT 配置
# ================================
consumers:
  - username: aiot-jwt-consumer
    custom_id: aiot-system
    tags:
      - system
      - jwt

jwt_secrets:
  - consumer: aiot-jwt-consumer
    key: aiot-system  # 這個 key 對應 JWT payload 中的 iss 字段
    secret: aiot-jwt-secret-key-2024
    algorithm: HS256
    tags:
      - jwt
      - system

# ================================
# 微服務定義
# ================================
services:
  # RBAC 微服務 - 使用 HTTP 協議進行 Kong 通訊
  - name: rbac-service
    protocol: http
    host: aiot-rbac-service
    port: 3051
    connect_timeout: 5000
    write_timeout: 10000
    read_timeout: 15000
    retries: 5
    tags:
      - auth
      - rbac
      - microservice
      - http

  # Drone API 微服務 - 使用 HTTP 協議處理 API 請求
  - name: drone-http-service
    protocol: http
    host: aiot-drone-service
    port: 3052
    connect_timeout: 5000
    write_timeout: 10000
    read_timeout: 15000
    retries: 5
    tags:
      - drone
      - api
      - http

  # Drone WebSocket 微服務 - 專門處理 WebSocket 連線
  - name: drone-websocket-service
    protocol: http
    host: aiot-drone-websocket-service
    port: 3004
    path: /socket.io
    connect_timeout: 5000
    write_timeout: 10000
    read_timeout: 15000
    retries: 5
    tags:
      - drone
      - websocket
      - realtime

  # General 微服務 - 使用 HTTP 協議 (原 FeSetting 服務)
  - name: general-service
    protocol: http
    host: aiot-general-service
    port: 3053
    connect_timeout: 5000
    write_timeout: 10000
    read_timeout: 15000
    retries: 5
    tags:
      - user-preferences
      - settings
      - general
      - http

  # Docs 微服務 - 使用 HTTP 協議處理文檔管理
  - name: docs-http-service
    protocol: http
    host: aiot-docs-service
    port: 3054
    connect_timeout: 5000
    write_timeout: 10000
    read_timeout: 15000
    retries: 5
    tags:
      - docs
      - documentation
      - api-docs
      - http

# ================================
# 路由配置
# ================================
routes:
  # RBAC 登入路由 - POST /api/auth (不需要認證)
  - name: rbac-login-routes
    service: rbac-service
    paths:
      - /api/auth
    methods:
      - POST
      - OPTIONS  # CORS preflight
    strip_path: true
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - auth
      - login
      - public
  
  # RBAC 認證保護路由 - GET/PUT/DELETE /api/auth (需要 JWT 認證)
  - name: rbac-auth-protected-routes
    service: rbac-service
    paths:
      - /api/auth
    methods:
      - GET     # 獲取用戶信息
      - PUT     # 更新認證信息
      - DELETE  # 登出
    strip_path: true
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - auth
      - protected

  # RBAC 管理路由 - 支援 HTTP/HTTPS 訪問 (需要認證)
  - name: rbac-routes
    service: rbac-service
    paths:
      - /api/rbac
    strip_path: true
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - rbac
      - permissions
      - secure

  # Drone API 路由 - 支援 HTTP/HTTPS 訪問 (需要認證)
  - name: drone-api-routes
    service: drone-http-service
    paths:
      - /api/drone
    strip_path: true
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - drone
      - api
      - secure
      - http

  # Drone Position API 路由 - 支援 HTTP/HTTPS 訪問 (需要認證)
  - name: drone-position-routes
    service: drone-http-service
    paths:
      - /api/drone-position
    strip_path: true
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - drone
      - position
      - api
      - secure
      - http

  # Drone Status API 路由 - 支援 HTTP/HTTPS 訪問 (需要認證)
  - name: drone-status-routes
    service: drone-http-service
    paths:
      - /api/drone-status
    strip_path: true
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - drone
      - status
      - api
      - secure
      - http

  # Drone WebSocket 路由 - 支援 WebSocket 連接 (需要認證)
  - name: drone-websocket-routes
    service: drone-websocket-service
    paths:
      - /socket.io
    strip_path: true
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - drone
      - websocket
      - realtime
      - secure

  # User Preferences 路由 - 支援 HTTP/HTTPS 訪問 (需要認證)
  - name: user-preferences-routes
    service: general-service
    paths:
      - /api/user-preferences
    strip_path: true
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - user-preferences
      - settings
      - general
      - secure

  # Docs API 路由 - 支援 HTTP/HTTPS 訪問 (需要認證)
  - name: docs-api-routes
    service: docs-http-service
    paths:
      - /api/docs
    strip_path: true
    preserve_host: false
    protocols:
      - http
      - https
    tags:
      - docs
      - documentation
      - api-docs
      - secure
      - http

# ================================
# 插件配置
# ================================
plugins:
  # ===============================
  # JWT 認證插件 (按路由配置)
  # ===============================
  
  # JWT 插件 - RBAC 認證保護路由 (GET/PUT/DELETE /api/auth 需要 JWT 驗證)
  - name: jwt
    route: rbac-auth-protected-routes
    config:
      secret_is_base64: false
      key_claim_name: iss
      claims_to_verify:
        - exp
      header_names:
        - authorization
      cookie_names:
        - auth_token  # 從 auth_token cookie 提取 JWT
      uri_param_names: []
      anonymous: null
      run_on_preflight: true
    tags:
      - jwt
      - authentication
      - rbac-auth

  # JWT 插件 - RBAC 路由 (需要 JWT 驗證)
  - name: jwt
    route: rbac-routes
