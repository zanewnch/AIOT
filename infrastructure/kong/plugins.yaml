_format_version: "3.0"

plugins:
  # 全局插件
  - name: prometheus
    config:
      per_consumer: true
      status_code_metrics: true
      latency_metrics: true
      bandwidth_metrics: true

  - name: correlation-id
    config:
      header_name: X-Request-ID
      echo_downstream: true

  - name: request-size-limiting
    config:
      allowed_payload_size: 10

  # JWT 驗證插件 - 套用到需要驗證的路由
  - name: jwt
    route: rbac-auth-routes
    config:
      secret_is_base64: false
      key_claim_name: iss  
      anonymous: ""
      run_on_preflight: true
      maximum_expiration: 0
      claims_to_verify:
        - exp
        - iat
      cookie_names:
        - jwt
      header_names:
        - authorization
    tags:
      - authentication
      - security

  - name: jwt
    route: rbac-routes
    config:
      secret_is_base64: false
      key_claim_name: iss  
      anonymous: ""
      run_on_preflight: true
      maximum_expiration: 0
      claims_to_verify:
        - exp
        - iat
      cookie_names:
        - jwt
      header_names:
        - authorization
    tags:
      - authentication
      - security

  - name: jwt
    route: drone-api-routes
    config:
      secret_is_base64: false
      key_claim_name: iss
      anonymous: ""
      run_on_preflight: true
      maximum_expiration: 0
      claims_to_verify:
        - exp
        - iat
      cookie_names:
        - jwt
      header_names:
        - authorization
    tags:
      - authentication
      - security

  - name: jwt
    route: fesetting-routes
    config:
      secret_is_base64: false
      key_claim_name: iss
      anonymous: ""
      run_on_preflight: true
      maximum_expiration: 0
      claims_to_verify:
        - exp
        - iat
      cookie_names:
        - jwt
      header_names:
        - authorization
    tags:
      - authentication
      - security

  - name: jwt
    route: drone-websocket-routes
    config:
      secret_is_base64: false
      key_claim_name: iss
      anonymous: ""
      run_on_preflight: true
      maximum_expiration: 0
      claims_to_verify:
        - exp
        - iat
      cookie_names:
        - jwt
      header_names:
        - authorization
    tags:
      - authentication
      - security

  # Request Transformer - 添加 OPA 需要的標頭
  - name: request-transformer
    config:
      add:
        headers:
          - "X-Original-URI:$(uri)"
          - "X-Original-Method:$(method)"
        querystring: []
        body: []
      remove:
        headers: []
        querystring: []
        body: []
      replace:
        headers: []
        querystring: []
        body: []
    tags:
      - transformation

  # Kong 官方 OPA 插件 - RBAC 路由
  - name: opa
    route: rbac-routes
    config:
      opa_host: http://aiot-opa:8181
      opa_path: /v1/data/aiot/gateway/allow
      include_service_in_opa_input: true
      include_route_in_opa_input: true
      include_consumer_in_opa_input: true
    tags:
      - authorization
      - opa

  # Kong 官方 OPA 插件 - Drone 路由
  - name: opa
    route: drone-api-routes
    config:
      opa_host: http://aiot-opa:8181
      opa_path: /v1/data/aiot/gateway/allow
      include_service_in_opa_input: true
      include_route_in_opa_input: true
      include_consumer_in_opa_input: true
    tags:
      - authorization
      - opa

  # Kong 官方 OPA 插件 - WebSocket 路由
  - name: opa
    route: drone-websocket-routes
    config:
      opa_host: http://aiot-opa:8181
      opa_path: /v1/data/aiot/gateway/allow
      include_service_in_opa_input: true
      include_route_in_opa_input: true
      include_consumer_in_opa_input: true
    tags:
      - authorization
      - opa

  # Kong 官方 OPA 插件 - FE Setting 路由
  - name: opa
    route: fesetting-routes
    config:
      opa_host: http://aiot-opa:8181
      opa_path: /v1/data/aiot/gateway/allow
      include_service_in_opa_input: true
      include_route_in_opa_input: true
      include_consumer_in_opa_input: true
    tags:
      - authorization
      - opa

  # CORS 插件 - 應用到所有路由
  - name: cors
    route: rbac-auth-routes
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600

  - name: cors
    route: rbac-routes
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600

  - name: cors
    route: drone-api-routes
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      credentials: true
      max_age: 3600

  - name: cors
    route: drone-websocket-routes
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      credentials: true

  - name: cors
    route: fesetting-routes
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      credentials: true
      max_age: 3600

  # 限流插件
  - name: rate-limiting
    route: rbac-auth-routes
    config:
      minute: 100
      hour: 1000
      policy: local
      hide_client_headers: false

  - name: rate-limiting
    route: rbac-routes
    config:
      minute: 100
      hour: 1000
      policy: local
      hide_client_headers: false

  - name: rate-limiting
    route: drone-api-routes
    config:
      minute: 200
      hour: 2000
      policy: local
      hide_client_headers: false

  - name: rate-limiting
    route: fesetting-routes
    config:
      minute: 50
      hour: 500
      policy: local
      hide_client_headers: false