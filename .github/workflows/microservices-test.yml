name: Microservices Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'microServices/**'
      - '.github/workflows/microservices-test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'microServices/**'
  workflow_dispatch:

env:
  NODE_ENV: test
  CI: true

jobs:
  microservice-tests:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    
    strategy:
      matrix:
        service: [auth-service, rbac-service, drone-service, general-service, gateway-service, drone-websocket-service, scheduler-service, archive-consumer-service]
      fail-fast: false  # ä¸å› å–®ä¸€å¤±æ•—åœæ­¢æ‰€æœ‰æ¸¬è©¦
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: microServices/${{ matrix.service }}/package-lock.json
      
      - name: Load environment variables
        run: |
          if [ -f .env.act ]; then
            cat .env.act >> $GITHUB_ENV
          fi
          if [ -f .env.microservices ]; then
            cat .env.microservices >> $GITHUB_ENV
          fi
      
      - name: Install dependencies
        working-directory: microServices/${{ matrix.service }}
        run: |
          if [ -f package.json ]; then
            npm ci --prefer-offline --no-audit
          else
            echo "No package.json found in ${{ matrix.service }}"
            exit 1
          fi
      
      - name: TypeScript compilation check
        working-directory: microServices/${{ matrix.service }}
        run: |
          echo "ðŸ” æª¢æŸ¥ ${{ matrix.service }} TypeScript ç·¨è­¯..."
          if npx tsc --noEmit --skipLibCheck; then
            echo "âœ… ${{ matrix.service }} TypeScript ç·¨è­¯æˆåŠŸ"
          else
            echo "âŒ ${{ matrix.service }} TypeScript ç·¨è­¯å¤±æ•—"
            exit 1
          fi
      
      - name: Build service
        working-directory: microServices/${{ matrix.service }}
        run: |
          echo "ðŸ—ï¸ å»ºç½® ${{ matrix.service }}..."
          if npm run build; then
            echo "âœ… ${{ matrix.service }} å»ºç½®æˆåŠŸ"
          else
            echo "âŒ ${{ matrix.service }} å»ºç½®å¤±æ•—"
            exit 1
          fi
      
      - name: Run unit tests
        working-directory: microServices/${{ matrix.service }}
        run: |
          echo "ðŸ§ª åŸ·è¡Œ ${{ matrix.service }} å–®å…ƒæ¸¬è©¦..."
          if npm test -- --passWithNoTests --testTimeout=30000; then
            echo "âœ… ${{ matrix.service }} æ¸¬è©¦é€šéŽ"
          else
            echo "âŒ ${{ matrix.service }} æ¸¬è©¦å¤±æ•—"
            exit 1
          fi
      
      - name: Collect test results
        if: always()
        run: |
          mkdir -p ci-reports/microservices
          echo "{
            \"service\": \"${{ matrix.service }}\",
            \"status\": \"${{ job.status }}\",
            \"timestamp\": \"$(date -Iseconds)\",
            \"steps\": {
              \"typescript\": \"completed\",
              \"build\": \"completed\",
              \"test\": \"completed\"
            }
          }" > ci-reports/microservices/${{ matrix.service }}-result.json
      
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: microservice-${{ matrix.service }}-results
          path: |
            ci-reports/microservices/${{ matrix.service }}-result.json
            microServices/${{ matrix.service }}/coverage/
          retention-days: 7